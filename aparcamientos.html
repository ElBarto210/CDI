<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Aparcamientos</title>
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/aparcamientos.css">
	<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-a11y="true"></script>
	<script src="http://code.jquery.com/jquery-1.4.4.js"></script>
	<script type="text/javascript" src="js/aparcamientos.js"></script>
</head>
<body>
	<div class="app-container">
		<header>
			<a href="service_select.html" class="back"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
			<h2 class="top-text">Te pueden venir bien...</h2>
		</header>
		<div class="info-box">
			<div class="parking" id="pa1" onclick="select_parking1()" onmouseover="onhoverp1()" onmouseout="outhoverp1()">

					<p><i class="fas fa-map-marker-alt" style="font-size: 30px;"></i><br>500 m</p>
				</div>
				<div class="datos-parking">
					<p>Aparcamientos Antonio</p>
					<div class="calle">c/ Carretas</div>

				</div>
			</div>
			<hr>
			<div class="parking" id="pa2" onclick="select_parking2()" onmouseover="onhoverp2()" onmouseout="outhoverp2()">
				<div class="distancia">
					<p><i class="fas fa-map-marker-alt" style="font-size: 30px;"></i><br>700 m</p>
				</div>
				<div class="datos-parking">
					<p>Aparcamientos Jupiter</p>
					<div class="calle">c/ Bombilla</div>
					<div class="icons"><i class="fas fa-wheelchair"></i>&nbsp;<i class="fas fa-truck"></i></div>
				</div>
			</div>
			<hr>
            <a href = "info_aparcamiento.html">
				<i class="fas fa-chevron-right icono-boton-busqueda"></i>
            </a>
