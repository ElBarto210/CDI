<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pago</title>
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/pago.css">
	<script type="text/javascript" src="js/pago.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-a11y="true"></script>
</head>
<body>
	<div class="app-container">
		<header>
			<h2 class="top-text">Selecciona una forma de pago</h2>
		</header>

		<div class="box-tarjeta" onclick="document.getElementById('datos-box').style.visibility='visible'">
			<div class="tarjeta">
				<i class="fas fa-credit-card" id="card"></i>
				<div class="texto-cuadro"><b>TARJETA</b></div>
			</div>
		</div>
		<a href="#">
			<div class="paypal">
				<i class="fab fa-paypal" id="card"></i>
				<div class="texto-cuadro"><b>PAYPAL</b></div>
			</div>
		</a>

		<div class="datos-box" id="datos-box" style="visibility: hidden;">
			<h2 class="text-over-input">NOMBRE</h2>
			<input type="text" id="name" name="name" required minlength="2" maxlength="50">

			<h2 class="text-over-input">NÃšMERO TARJETA</h2>
			<input type="text" id="tarjeta" name="tarjeta" required minlength="19" maxlength="19" placeholder="XXXX-XXXX-XXXX-XXXX">

			<h2 class="text-over-input">CVV</h2>
			<input type="text" id="cvv" name="cvv" required minlength="3" maxlength="3" placeholder="000">

			<h2 class="text-over-input">FECHA CADUCIDAD</h2>
			<input type="text" id="caducidad" name="caducidad" required minlength="5" maxlength="5" placeholder="MM/AA">

			<div class="boton-final"><input class="standar-big-button" type="submit" value="REGISTRARSE" onclick="continue_button()" style="margin-top: 20px;"></div>
		</div>

	</div>
</body>
</html>
