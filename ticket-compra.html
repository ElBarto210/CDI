<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ticket</title>
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/ticket-compra.css">
	<script type="text/javascript" src="js/ticket-compra.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-a11y="true"></script>
	<script type="text/javascript" src="js/ticket-compra.js"></script>
</head>
<body onload="carga_valores()">
	<div class="app-container">
		<header>
			<a href="principal.html" class="back"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
			<h2 class="top-text"><b>Ticket de compra</b></h2>
		</header>

		<div class="info-box">
            
			<div class="cabecera">
                <div class="caracteristica"><b>Servicios</b></div>
                <div class="precio"><b>Precio</b></div>
			</div>
            <hr>
            
            
            <div class="linea" id="aparcar">
                <i class="fas fa-parking small-icon"></i>
  				<div class="caracteristica">Aparcamiento</div>
				<div class="precio" id="precioAparcamiento">5.00€</div>
			</div>
            
            <div class="linea" id="repostar">
                <i class="fas fa-gas-pump small-icon"></i>
  				<div class="caracteristica">Repostaje</div>
				<div class="precio" id="precioRespostaje">0.00€</div>
			</div>
            
        
            <div class="linea" id="aceite">
                <i class="fas fa-oil-can small-icon"></i>
                <div class="caracteristica">Aceite</div>
                <div class="precio" id="precioAceite">3.00€</div>
			</div>

            <div class="linea" id="presion">
                <img src="https://image.flaticon.com/icons/svg/638/638410.svg" class="small-icon img-diff">
                <div class="caracteristica">Presión</div>
				<div class="precio" id="precioPresion">5.00€</div>
            </div>
            
            <div class="linea" id="lavado">
                <img src="https://image.flaticon.com/icons/svg/565/565369.svg" class="small-icon img-diff">
  				<div class="caracteristica">Lavado</div>
				<div class="precio" id="precioLavado">0.00€</div>
			</div>
            

            <hr>
			<div class="linea">
				<i class="fas fa-receipt small-icon"></i>
				<div class="caracteristica">Total</div>
				<div class="precio" id="precioTotal">0.00€</div>
			</div>
            <a href="principal.html">
                <i class="fas fa-check icono-boton-busqueda"></i>
            </a>
		</div>
	</div>
</body>
</html>
