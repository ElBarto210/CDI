<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ticket</title>
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/ticket-compra.css">
	<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-a11y="true"></script>
</head>
<body>
	<div class="app-container">
		<header>
			<a href="#" class="back"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
			<h2 class="top-text"><b>Ticket de compra</b></h2>
		</header>

		<div class="info-box">
			<div class="datos">
				<div class="service-text">Repostaje</div>
				<div class="combustible-text">Tipo<br>combustible</div>
				<hr>
				<div class="tarifa">Cantidad * 1,205€/l</div>
				<div class="precio-servicio">9.00€</div>
			</div>

			<div class="datos">
				<div class="service-text">Aparcamiento</div>
				<div class="icons"><i class="fas fa-wheelchair"></i></div>
				<hr>
				<div class="tarifa">Duración * 3€/h</div>
				<div class="precio-servicio">5.00€</div>
			</div>

			<div class="datos">
				<div class="service-text">Revisión de aceite</div>
				<hr>
				<div class="precio-servicio">3.00€</div>
			</div>

			<div class="datos">
				<div class="service-text">Lavado</div>
				<hr>
				<div class="precio-servicio">5.00€</div>
			</div>

			<footer>
				<hr>
				<div class="total-text">Total:</div>
				<div class="precio-servicio">21.00€</div>
			</footer>
		</div>
	</div>
</body>
</html>
