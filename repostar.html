<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Repostar</title>
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/repostar.css">
	<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-a11y="true"></script>
	<script type="text/javascript" src="js/repostar.js"></script>
</head>
<body>
	<div class="app-container">
			<a href="#" class="back"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
			<h2 class="informacion-top-text"><b>Repostar</b></h2>
		<div class="info-box">
			<h3 class="titulo_pag">Cantidad</h3>
			<input type="number" id="cantidad" name="cantidad" placeholder="00.00" onchange="precioRepostaje()">
    
            
            <div id="option-selector">
                <p id="picked_option" class="option">
                    <i class="fas fa-euro-sign"></i>
                </p>
                <a id="down-arrow-cantidad" onclick="list_options();">
                    <i class="fas fa-chevron-down" id="arrow-size"></i>
                </a>
            </div>

            <div id="full-option-selector" style="visibility: hidden;">
                <p onclick="opcion1()" class="option-list">
                    <i class="fas fa-tint"></i>
                </p>
                <p onclick="opcion2()" class="option-list" style="border-bottom-style: hidden;">
                    <i class="fas fa-euro-sign"></i>
                </p>
            </div>
            
            <hr>
            
            <h3 class="titulo_combustible">Combustible</h3>

            
            <div id="gas-selector">
                <p id="picked_gas" class="gas">
                    Gasolina sin plomo 95 - E5
                </p>
                <a id="down-arrow-gas" onclick="list_gas();">
                    <i class="fas fa-chevron-down" id="arrow-size"></i>
                </a>
            </div>

            <div id="full-gas-selector" style="visibility: hidden;">
                <p onclick="gas1()" class="gas-list">
                    Gasolina sin plomo 95 - E5
                </p>
                <p onclick="gas2()" class="gas-list">
                    Gasolina sin plomo 98 - E5
                </p>
                <p onclick="gas3()" class="gas-list">
                    Diésel - B7
                </p>
                <p onclick="gas4()" class="gas-list" style="border-bottom-style: hidden;">
                    Biodiésel - B7
                </p>
            </div>
            
            <hr>
            <br>
            <div class="precios" align="left">
                <b> Repostaje: </b> <i id="precioRepostaje">00.00€</i>
                <br>
            </div>
            <a onclick="next()">
				<i class="fas fa-chevron-right icono-boton-busqueda"></i>
            </a>
        </div>

	</div>
    
</body>
</html>
