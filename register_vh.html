<!DOCTYPE HTML>
<html>
<head>
    <title>APP</title>

    <link rel="stylesheet" href="css/register_pd.css">
    <link rel="stylesheet" href="css/global.css">
    <script type="text/javascript" src="js/register_vh.js"></script>
</head>
<body>
<!-- main app sreen -->
<div class="app-container">
    <h2 id="top-text">Vehículo</h2>

    <div id="register-box">
        <h2 class="text_over_input">MARCA</h2>
        <input type="text" id="vhmarca" name="vhmarca" maxlength="50">

        <h2 class="text_over_input">MODELO</h2>
        <input type="text" id="vhmodelo" name="vhmodelo">

        <h2 class="text_over_input">MATRÍCULA</h2>
        <input type="number" id="vhmatricula" name="vhmatricula">

        <button onclick="changeFeature('wheelchair')"><i class="fas fa-wheelchair"></i></button>

    </div>
    <button class="standar-big-button" id="continue-button" onclick="continue_button()">CONTINUAR</button>

    <a href="login.html" class="button-underline">Ya tengo cuenta</a>

</div>
</body>
</html>
