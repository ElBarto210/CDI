<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/menu.css">
        <link rel="stylesheet" href="css/global.css">
        <script type="text/javascript" src="js/menu.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-a11y="true"></script>
        <title>Inicio</title>
    </head>
    <body>
    <div class="app-container">
        <i onclick="hidemenu()" class="fas fa-times" id="close-menu-button" ></i>
        
        <div id="menu-options-container">
            
            <div id="usuario" class="menu-button">
                <h1>Usuario</h1>
                <i class="fas fa-user icon"></i>
            </div>
            
            <div id="vehiculos" class="menu-button">
                <h1>Vehículos</h1>
                <i class="icon fas fa-car"></i>
            </div>
            
            <div id="pagos" class="menu-button">
                <h1>Formas de pago</h1>
                <i class="fas fa-credit-card icon"></i>
            </div>
            
            <div id="reservas" class="menu-button">
                <h1>Reservas</h1>
                <i class="far fa-check-square icon"></i>
            </div>
            
            <div id="logout" class="menu-button">
                <h1>Cerrar sesión</h1>
                <i class="fas fa-sign-out-alt icon"></i>
            </div>
        </div>
    </div>
    </body>
</html>
