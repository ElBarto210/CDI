<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Reserva aparcamiento</title>
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/reserva-aparcamiento.css">
	<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-a11y="true"></script>
	<script type="text/javascript" src="js/reserva-aparcamiento.js"></script>
</head>
<body>
	<div class="app-container">
		<header>
			<a onclick="back()" class="back"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
			<h2 class="top-text"><b>Aparcamiento</b></h2>
		</header>
	
		<div class="info-box">
			<h1>Duración aproximada:</h1>
			<input type="number" id="duracion" name="duracion" placeholder="Duración" onchange="precioAparcamiento()">&emsp;<div class="text-horas">horas</div>
			<i class="fas fa-stopwatch reloj"></i>
			<p id="texto-medio">Preasignación de plaza:<br>28 sección E planta -1<p>
				<p class="icons" style="visibility: hidden;"><i class="fas fa-wheelchair"></i></p>
		    <div class="precioAparcamiento">
                <b>Aparcamiento:</b> <i id="precioAparcamiento">0.00€
                </i>
            </div>
            <a onclick="reservar_button()">
				<i class="fas fa-chevron-right icono-boton-busqueda"></i>
            </a>
        </div>
	</div>
</body>
</html>
