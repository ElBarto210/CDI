<!DOCTYPE HTML>
<html>
<head>
    <title>APP</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/global.css">
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
    <!-- main app sreen -->
    <div class="app-container">
        <h1 id="IniciarSesion-top-text">Iniciar Sesión</h1>
        <div id="login-box">
            <h2 style="margin-left: 20px">EMAIL</h2>
            <input type="text" id="mail" name="mail" required minlength="5" maxlength="50" placeholder="ejemplo@ejemplo.com">
            
            <h2 style="margin-left: 20px">CONTRASEÑA</h2>
            <input type="password" id="pass" name="password" required minlength="5" maxlength="50" placeholder="*********" spellcheck="false">
            
            <button class="standar-big-button" id="login-button" onclick="login()">INICIAR SESIÓN</button>
        </div>
        <a href="recuperar.html" class="button-underline" id="pass-recov-button"><u>Recupera la contraseña</u><br/></a>
        <a href="register_pd.html" class="button-underline" id="no-account-button"><u>¿No tienes cuenta? Regístrate</u>
        </a>
    </div>
</body>
</html>
