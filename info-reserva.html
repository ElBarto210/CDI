<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Info Reserva</title>
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/info-reserva.css">
	<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-a11y="true"></script>
	<script type="text/javascript" src="js/service_select.js"></script>
	<script type="text/javascript" src="js/info-reserva.js"></script>
</head>
<body>
	<div class="app-container">
		<header>
			<h2 class="top-text"><b>Aparcamiento</b></h2>
		</header>

		<div class="info-box">
			<div class="text-box">
				<h1>Has reservado la plaza</h1>
				<div class="num-plaza">NÂº 001</div>
				<hr>
				<div class="tipo-plaza">Tipo plaza:&emsp;</div>
				<div class="icons"><i class="fas fa-wheelchair"></i></div>
				<p class="calle">Calle: &emsp; Calle1</p>
			</div>
		</div>

		<footer>
			<hr>
			 <p id="cuentaAtras"></p>

            <script>
                var horaExpiracion = new Date().getTime()+3600000;

                var x = setInterval(function() {

                  var horaActual = new Date().getTime();

                  var tiempoRestante = horaExpiracion - horaActual;

                  var minutos = Math.floor((tiempoRestante % (1000 * 60 * 60)) / (1000 * 60));
                  var segundos = Math.floor((tiempoRestante % (1000 * 60)) / 1000);
                  
                  document.getElementById("cuentaAtras").innerHTML = minutos + ":" + segundos;

                  if (tiempoRestante < 3585000) {
                    clearInterval(x);
                    document.getElementById("cuentaAtras").innerHTML = "Reserva cancelada";
                  }
                }, 1000);
            </script>
            
			<button class="standar-big-button" onclick="aceptar_button()">ACEPTAR</button>
		</footer>
	</div>
</body>
</html>
